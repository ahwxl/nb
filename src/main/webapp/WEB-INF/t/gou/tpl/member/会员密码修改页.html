<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
<title>会员密码修改页  - ${web.name}${web.additionalTitle!}</title>
<link href="${root}/css/global.css" type="text/css" rel="stylesheet" />
<link href="${root}/css/layout.css" type="text/css" rel="stylesheet" />
<link href="${root}/css/member.css" type="text/css" rel="stylesheet" />
<link href="${root}/css/buy.css" type="text/css" rel="stylesheet" />
<script src="${root}/js/jquery.js" type="text/javascript"></script>
<script type="text/javascript">
$(function() {
	$("#jvForm").validate();
});
</script>
</head>
<body>
[#--
[#include '../shop/inc_head.html'/]
--]
[#include "../include/页头顶栏.html"/]
<div id="head">
	 [#include "../include/页头搜索栏.html"/]
     [#include "../include/页头导航栏.html"/]
</div>
<div class="w960 mt10">
  [#include "会员中心_导航.html"/]
     <div class="user_right">
            <div class="mr-top-position">
		     <div class="mr-top-tit fl">修改密码</div>
		    <div class="modify fr"><a href="${base}/shopMember/profile.jspx">修改个人资料</a></div>
		    </div>   
            <div class="mc_content">
				<form id="jvForm" action="${base}/shopMember/pwd.jspx" method="post">
				  <table width="98%" border="0" align="center" cellpadding="5" cellspacing="1" bgcolor="#C8DCF0" style="margin:5px;">
				   <tr>
				      <td width="150" height="40" align="right" bgcolor="#f6fbff">原密码：</td>
				      <td bgcolor="#FFFFFF">&nbsp;<input type="password" name="origPwd" autocomplete="off" style="height:20px;"  vld="{required:true,remote:'${base}/shopMember/checkPwd.jspx',messages:{remote:'原密码不正确'}}"}" maxlength="32"/> <span class="STYLE1">*</span></td>
				   </tr>
				   <tr>
					  <td height="40" align="right" bgcolor="#f6fbff">新密码:</td>
					  <td bgcolor="#FFFFFF">&nbsp;<input type="password" id="newPwd" name="newPwd" autocomplete="off" style="height:20px;" vld="{rangelength:[3,32]}" maxlength="32"/>不修改请留空</td>
				   </tr>
				  <tr>
					  <td height="40" align="right" bgcolor="#f6fbff">确认新密码:</td>
					  <td bgcolor="#FFFFFF">&nbsp;<input type="password"  autocomplete="off" style="height:20px;"  equalTo="#newPwd"/>不修改请留空</td>
			      </tr>
				  <tr>
					  <td height="40" align="right" bgcolor="#f6fbff">Email:</td>
					  <td bgcolor="#FFFFFF">&nbsp;<input type="text" name="email" value="${email!}"  style="height:20px;"  rvalue="${email!}" vld="{required:true,email:true,remote:'${base}/check_email.jspx',messages:{remote:'该邮箱已被使用'}}" maxlength="100"/></td>
				  </tr>
				   <tr>
				      <td height="40" colspan="2" align="center" bgcolor="#f6fbff">
				       <input type="submit" value="提交"  class="member_button"/>
				        &nbsp; <input type="reset" value="重置" class="member_button"/>
				        <input type="hidden" name="backUrl" value="${location}"/></td>
				   </tr>
				 </table>
				</form>
            </div>
     </div>
     <div class="clear"></div>
</div>
[#include "../include/页脚信息栏.html"/]
</body>
</html>
